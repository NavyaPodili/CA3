<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flavvora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="food.png" alt="Food Icon" class="header-icon">
            <h1>Welcome to Flavvora</h1>
            <p>Savor the Flavor: Where Every Bite Tells a Story!</p> 
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search for a recipe...">
                <button id="searchButton">Search</button>
            </div>
        </div>
    </header>
    <section id="randomRecipe">
        <div>
            <h2>RANDOM RECIPE</h2>
            <div id="recipeContent" class="recipe-container"></div> 
            <div id="ingredientsContainer" class="ingredients-container"></div>
        </div>
    </section>
    <section id="searchedCategories" class="hidden">
        <div>
            <h2>LIST OF SEARCHED RECIPE CATEGORIES</h2>
            <div id="searchedRecipe"></div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
